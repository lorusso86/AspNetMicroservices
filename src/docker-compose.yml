version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine

  portainer:
    image: portainer/portainer-ce

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
 
  basket.api1:
    image: ${DOCKER_REGISTRY-}basketapi1
    build:
      context: .
      dockerfile: Services/Basket1/Basket.API1/Dockerfile

volumes:
  mongo_data:
  portainer_data:

